<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Result</title>
    <!-- Any additional styles or scripts -->
</head>
<body>
    <h1>Date Information</h1>
    <p>Year: {{ year }}</p>
    <p>Month: {{ month }}</p>
    <p>Day: {{ day }}</p>
    <p>Tegevus: {{ txt }}</p>
    <div class="container">
        <br>
        <form action="" method="post">
          <input type="text" placeholder="lisa tegevus" name="tegevus" value="{{
            request.form.tegevus }}">
            <input class="btn btn-default" type="submit" value="Lisa tegevus">
        </form>
        {% if error %}
          <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
      </div>
</body>
</html>
